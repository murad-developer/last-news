<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>News</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section class="news__section">	
		<div class="container">
			<div class="row news__box mb-5 text-center">
				<div class="col-sm-5 mb-4">
					<input class="form-control search-input" minlength="2" placeholder="Search for the latest news" required>
				</div>
				<div class="col-sm-5 mb-4">
					<select class="form-control country-select" required>
						<option selected disabled>Select country</option>
						<option value="ae">United Arab Emirates</option>
						<option value="ar">Argentina</option>
						<option value="at">Austria</option>
						<option value="au">Australia</option>
						<option value="be">Belgium</option>
						<option value="bg">Bulgaria</option>
						<option value="br">Brazil</option>
						<option value="ca">Canada</option>
						<option value="cha">Venezuela</option>
						<option value="cn">China</option>
						<option value="co">Colombia</option>
						<option value="cu">Cuba</option>
						<option value="cz">Czechia</option>
						<option value="de">Federal Republic of Germany</option>
						<option value="eg">Egypt</option>
						<option value="fr">France</option>
						<option value="gb">United Kingdom of Great Britain and Northern Ireland</option>
						<option value="gr">Greece</option>
						<option value="hk">Hong Kong Special Administrative Region of the People's <br> Republic of China</option>
						<option value="hu">Hungary</option>
						<option value="id">Indonesia</option>
						<option value="ie">Ireland</option>
						<option value="il">Israil</option>
						<option value="in">India</option>
						<option value="it">Italy</option>
						<option value="jp">Japan</option>
						<option value="kr">South Korea</option>
						<option value="lt">Lithuania</option>
						<option value="lv">Latvia</option>
						<option value="ma">Morocco</option>
						<option value="mx">Mexico</option>
						<option value="my">Malaysia</option>
						<option value="ng">Nigeria</option>
						<option value="nl">Netherlands</option>
						<option value="no">Norway</option>
						<option value="nz">New Zeland</option>
						<option value="ph">Philippines</option>
						<option value="pl">Polan</option>
						<option value="pt">Portugal</option>
						<option value="ro">Romania</option>
						<option value="rs">Serbia</option>
						<option value="ru">Russian Federation</option>
						<option value="sa">Saudi Arabia</option>
						<option value="se">Sweden</option>
						<option value="sg">Singapore</option>
						<option value="si">Slovenia</option>
						<option value="sk">Slovakia</option>
						<option value="th">Thailand</option>
						<option value="tr">Turkey</option>
						<option value="tw">Taiwan</option>
						<option value="ua">Ukraine</option>
						<option value="us">United States of America</option>
						<option value="ve">Bolivarian Republic of Venezuela</option>
						<option value="za">South Africa</option>
					</select>
				</div>
				<div class="col-sm-2">
					<button type="button" class="load-data-button btn btn-light">Search</button>
				</div>
			</div>
			<div class="news">
				<div class="most__recent-wrapper">
					<h1 class="text-center font-weight-bold mb-4 text-white">The most recent</h1>
					<ul class="row top__recent"></ul>
				</div>
				<div class="top__headlines-wrapper">
					<h1 class="text-center font-weight-bold mb-4 text-white">Top headlines</h1>
					<ul class="row top_headlines"></ul>
				</div>
			</div>
		</div>
	</section>

	<template id="top-recent">
		<li class="col-md-4">
			<div class="card">
				<div class="no-gutters">
					<div class="card-img-top">
						<img src="" alt="" class="img-fluid card-img">
					</div>
					<div class="card-body">
						<a href="" class="news__link">
							<h1 class="card-title"></h1>
						</a>
					</div>
				</div>
			</div>
		</li>
	</template>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
